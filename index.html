<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ai9yld0yDLR2Czpk2gc3lLVsYelWcVxl+dF+YnSrNbzVY16Hh1Gl5KE1S7EiRGOYz9h3fA45MOb3St7yDE1plw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ddd;
        }
        section {
            display: flex;
            align-items: center;
            padding: 30px;
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        section img {
            width: 200px;
            margin-right: 30px;
            border-radius: 10px;
        }
        h2 {
            font-size: 24px;
            margin-top: 0;
        }
        h3 {
            font-size: 20px;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        .highlight {
            font-weight: bold;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <header>
        <h1>자기소개서</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <img src="coding.jpg" alt="About Me Image">
        <div>
            <h2>About Me</h2>
            <h3>정진형을 소개합니다</h3>
            <p><i class="fas fa-hat-wizard"></i> <span class="highlight">취미:</span> 프로그래밍</p>
            <p><i class="fas fa-rocket"></i> <span class="highlight">특기:</span> 열정 열정 열정</p>
        </div>
    </section>
    <section id="education">
        <img src="school.png" alt="Education Image">
        <div>
            <h2>Education</h2>
            <p><i class="fas fa-graduation-cap"></i> 고촌고등학교 1학년 재학중</p>
        </div>
    </section>
    <section id="experience">
        <img src="team.png" alt="Experience Image">
        <div>
            <h2>Experience</h2>
            <p><i class="fab fa-github"></i> Github를 확인하세요: <a href="https://github.com/realuke" target="_blank">realuke</a></p>
        </div>
    </section>
    <section id="contact">
        <img src="call.png" alt="Contact Image">
        <div>
            <h2>Contact</h2>
            <p><i class="fas fa-envelope"></i> <span class="highlight">이메일:</span> jinhyoung08@gmail.com</p>
            <p><i class="fas fa-phone-alt"></i> <span class="highlight">전화번호:</span> 010-4559-2450</p>
        </div>
    </section>
    <footer>
        <p>&copy; 포트폴리오 홈페이지</p>
    </footer>
</body>
</html>
